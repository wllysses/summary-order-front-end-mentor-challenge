<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="shortcut icon" href="order-summary-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="img-header">
            <img src="order-summary-component-main/images/illustration-hero.svg" alt="img header">
        </div>
        
        <div class="main-content">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="plan">
            <div class="annual-plan">
                <h3>Annual Plan</h3>
                <p>
                    $59.99/year
                </p>
            </div>
            <div class="button-change">
                <a href="#">Change</a>
            </div>
        </div>

        <div class="buttons">
            <input type="button" value="Proceed to Payment" class="button-pay">
            <input type="button" value="Cancel Order" class="button-cancel">
        </div>
    </section>
</body>
</html>
